<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Borrar Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        .warning {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 0.5rem;
        }

        .warning p {
            color: #92400e;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .warning ul {
            color: #92400e;
            margin-left: 1.5rem;
        }

        .stats {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
        }

        .stats p {
            color: #374151;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .stats span {
            color: #3b82f6;
            font-size: 2rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .btn-danger:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 0.5rem;
            display: none;
        }

        .success p {
            color: #065f46;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üóëÔ∏è Borrar Todos los Pedidos</h1>
        <p style="color: #6b7280; margin-bottom: 1rem;">Herramienta administrativa</p>

        <div class="warning">
            <p>‚ö†Ô∏è ADVERTENCIA</p>
            <ul>
                <li>Esta acci√≥n NO se puede deshacer</li>
                <li>Se borrar√°n TODOS los pedidos</li>
                <li>Las im√°genes en Storage NO se borrar√°n</li>
            </ul>
        </div>

        <div class="stats">
            <p>Total de pedidos: <span id="totalOrders">-</span></p>
        </div>

        <button class="btn btn-secondary" id="btnRefresh" onclick="loadStats()">
            üîÑ Actualizar Contador
        </button>

        <button class="btn btn-danger" id="btnDelete" onclick="confirmDelete()">
            üóëÔ∏è Borrar Todos los Pedidos
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Borrando pedidos...</p>
        </div>

        <div class="success" id="success">
            <p>‚úÖ Todos los pedidos han sido borrados exitosamente</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import {
            getFirestore,
            collection,
            getDocs,
            deleteDoc,
            doc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD9sKuqivGZryt7Ol33WtUpsM5Q0eARNR4",
            authDomain: "flex-tracker-ce54b.firebaseapp.com",
            projectId: "flex-tracker-ce54b",
            storageBucket: "flex-tracker-ce54b.firebasestorage.app",
            messagingSenderId: "617822125610",
            appId: "1:617822125610:web:ce2265cef161b7c7e10d53"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load stats
        window.loadStats = async function () {
            try {
                const querySnapshot = await getDocs(collection(db, 'pedidos_flex'));
                document.getElementById('totalOrders').textContent = querySnapshot.size;
                document.getElementById('btnDelete').disabled = querySnapshot.size === 0;
            } catch (error) {
                console.error('Error loading stats:', error);
                alert('Error al cargar estad√≠sticas');
            }
        };

        // Confirm delete
        window.confirmDelete = function () {
            const total = document.getElementById('totalOrders').textContent;
            if (total === '-' || total === '0') {
                alert('No hay pedidos para borrar');
                return;
            }

            const confirmed = confirm(
                `¬øEst√°s SEGURO de que quieres borrar ${total} pedidos?\n\n` +
                'Esta acci√≥n NO se puede deshacer.'
            );

            if (confirmed) {
                deleteAllOrders();
            }
        };

        // Delete all orders
        async function deleteAllOrders() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('btnDelete').disabled = true;
            document.getElementById('btnRefresh').disabled = true;

            try {
                const querySnapshot = await getDocs(collection(db, 'pedidos_flex'));

                const deletePromises = [];
                querySnapshot.forEach((docSnapshot) => {
                    deletePromises.push(deleteDoc(doc(db, 'pedidos_flex', docSnapshot.id)));
                });

                await Promise.all(deletePromises);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                document.getElementById('totalOrders').textContent = '0';
                document.getElementById('btnDelete').disabled = true;
                document.getElementById('btnRefresh').disabled = false;

                setTimeout(() => {
                    document.getElementById('success').style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('Error deleting orders:', error);
                alert('Error al borrar pedidos: ' + error.message);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('btnRefresh').disabled = false;
            }
        }

        // Load stats on page load
        loadStats();
    </script>
</body>

</html>
